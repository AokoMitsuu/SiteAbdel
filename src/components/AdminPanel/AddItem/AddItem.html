<label for="basic-url" class="form-label">Name</label>
<div class="input-group mb-3">
    <input required type="text" class="form-control" v-model="Item.name" placeholder="Titre" aria-label="NOM">
</div>

<label for="basic-url" class="form-label">Description</label>
<div class="input-group mb-3">
    <input class="form-control" type="text" step="1" v-model="Item.description" placeholder="Description">
</div>

<label for="basic-url" class="form-label">Price</label>
<div class="input-group mb-3" id=AddItemModalSite>
    <input required type="number" class="form-control" v-model="Item.price" placeholder="Prix">
</div>

<label for="basic-url" class="form-label">Image</label>
<div class="input-group mb-3">
    <span class="input-group-text">Image</span>
    <input class="form-control" type="file" aria-label="With input" ref="file">
</div>
<button type="submit" class="btn btn-primary" v-on:click="UploadFile()">Submit</button>

<div id="snackbar">{{UploadError}}</div>
